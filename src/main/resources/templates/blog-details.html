<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="blocks/head :: head"></head>
<body>
<header th:insert="blocks/header :: navbar"></header>
<div class="container mt-5">
    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <h1 th:text="${el.title}"></h1>
        <p th:text="${el.full_text}"></p>
        <p><b>Перегляди:</b> <span th:text="${el.views}"></span></p>
        <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
            <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Редагувати</a>
            <button class="btn btn-warning" type="submit">Видалити</button>
        </form>
    </div>

</div>
<div th:insert="blocks/footer :: footer"></div>
<div th:insert="blocks/scripts :: scripts"></div>
</body>
</html>
