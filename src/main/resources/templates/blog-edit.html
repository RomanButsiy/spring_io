<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="blocks/head :: head"></head>
<body>
<header th:insert="blocks/header :: navbar"></header>
<div class="container mt-5 mb-5">
    <h1>Редагування статті</h1>
    <div th:each="el : ${post}">
        <form method="post">
            <div class="row">
                <div class="col-10">
                    <input type="text" th:value="${el.title}" name="title" placeholder="Введіть назву статті" class="form-control mt-1">
                    <input type="text" th:value="${el.anons}" name="anons" placeholder="Введіть анонс статті" class="form-control mt-2">
                    <input type="text" th:value="${el.img}" name="img" placeholder="Введіть посилання на картинку" class="form-control mt-2">
                </div>
                <div class="col-2">
                    img
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <textarea name="full_text" placeholder="Введіть повний текст статті"
                              class="form-control mt-2" th:text="${el.full_text}"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-success mt-3">Зберегти зміни</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
<div th:insert="blocks/scripts :: scripts"></div>
</body>
</html>
