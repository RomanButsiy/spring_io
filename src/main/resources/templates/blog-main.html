<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="blocks/head :: head"></head>
    <body>
        <header th:insert="blocks/header :: navbar"></header>
    <div class="container mt-5">
        <h1>Тут має бути блог</h1>
        <div th:each="el : ${posts}" class="alert alert-info mt-2">
            <h3 th:text="${el.title}"></h3>
            <p th:text="${el.anons}"></p>
            <a th:href="'/blog/' + ${el.id}">Детально</a>
        </div>

    </div>
        <div th:insert="blocks/footer :: footer"></div>
        <div th:insert="blocks/scripts :: scripts"></div>
    </body>
</html>
